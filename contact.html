<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {

            background-size: cover;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            background: rgba(34, 34, 34, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 3px 3px 15px rgba(255, 255, 255, 0.2);
        }
        .contact-info, .contact-form {
            width: 48%;
        }
        body {
            overflow-x: hidden;
            overflow-y: auto;
            }
         
         
        nav {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.2em;
            margin-top: 20px; 
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 30px; 
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1.5em;
        }
        nav a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .contact-info h2, .contact-form h2 {
            color: #f4a641;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
            color: #bbb;
        }
        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #ddd;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #f4a641;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
        }
        .contact-form button {
            background-color: #f4a641;
            color: black;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .contact-form button:hover {
            background-color: #d18e3d;
        }
        .social-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .social-links a {
            color: #f4a641;
            font-size: 20px;
            text-decoration: none;
        }

    </style>
</head>

            <h2>Your Details</h2>
            <form action="submit_contact.php" method="post">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
                
                <label for="comments">Comments / Questions</label>
                <textarea id="comments" name="comments" rows="3"></textarea>
                
                <button type="submit">Contact Us</button>
            </form>
        </div>
    </div>
