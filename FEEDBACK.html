<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f3e5ab, #e0c97f);
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h2 {
            font-family: 'Georgia', serif;
            font-size: 26px;
            color: #5a3e1b;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 15px;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .stars-group {
            margin-bottom: 15px;
        }
        input[type="radio"] {
            display: none;
        }
        label {
            font-size: 30px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
        }
        input[type="radio"]:checked ~ label {
            color: gold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #b88d4a;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            box-shadow: inset 2px 2px 6px rgba(0,0,0,0.1);
        }
        .submit-btn {
            margin-top: 15px;
            background: #d35400;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #a84300;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>- Customer Feedback -</h2>
        <p>We value your opinion! Please rate us:</p>
        
        <div class="stars-group">
            <p>Food Quality:</p>
            <div class="stars">
                <input type="radio" id="food5" name="food-rating" value="5">
                <label for="food5">★</label>
                <input type="radio" id="food4" name="food-rating" value="4">
                <label for="food4">★</label>
                <input type="radio" id="food3" name="food-rating" value="3">
                <label for="food3">★</label>
                <input type="radio" id="food2" name="food-rating" value="2">
                <label for="food2">★</label>
                <input type="radio" id="food1" name="food-rating" value="1">
                <label for="food1">★</label>
            </div>
        </div>
        
        <div class="stars-group">
            <p>Service Quality:</p>
            <div class="stars">
                <input type="radio" id="service5" name="service-rating" value="5">
                <label for="service5">★</label>
                <input type="radio" id="service4" name="service-rating" value="4">
                <label for="service4">★</label>
                <input type="radio" id="service3" name="service-rating" value="3">
                <label for="service3">★</label>
                <input type="radio" id="service2" name="service-rating" value="2">
                <label for="service2">★</label>
                <input type="radio" id="service1" name="service-rating" value="1">
                <label for="service1">★</label>
            </div>
        </div>
        
        <textarea placeholder="Write your suggestions here..."></textarea>
        <button class="submit-btn">Submit Feedback</button>
    </div>
</body>
</html>
